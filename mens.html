<head>

    <link rel="stylesheet" href="css/style_index.css">

    <style>
    
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        .category, .kurti, .western {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .category img, .kurti img, .western img {
            cursor: pointer;
            max-width: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .category img:hover, .kurti img:hover, .western img:hover {
            transform: scale(1.1);
            border-color: #000;
        }
        .add-to-cart {
            display: block;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            display: flex;
            justify-content: space-between;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 1000px;
            position: relative;
        }
        .modal-left-preview {
            width: 30%;
            text-align: center;
        }
        .modal-left-preview img {
            max-width: 100%;
            height: auto;
            opacity: 0.7;
            border-radius: 10px;
        }
        .modal-main {
            width: 60%;
            text-align: center;
        }
        .modal-main img {
            max-width: 100%;
            height: auto;
        }
        .modal-main h2, .modal-main p {
            margin-bottom: 15px;
        }
        .modal-main select {
            padding: 8px;
            font-size: 14px;
            margin-top: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h4 {
            margin: 0;
        }
        .cart-items {
            max-height: 200px;
            overflow-y: auto;
        }

      
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .payment-modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
            text-align: center;
        }
        .payment-modal h2 {
            margin-bottom: 20px;
        }
        .payment-success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .payment-success-modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h3><a href="PRIYA.html" class="logo-name">Priya Fashion</a></h3>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html" id="login">Login</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    
    <h1>Men's Clothing</h1>
    <h2>For Him - Shirts</h2>
    <div class="category">
        <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/19904756/2022/9/10/2f6d80ab-fc33-4a0d-96e0-bde2eb53ec501662808732693HIGHLANDERMenCoffeeBrownSlimFitCasualShirt1.jpg" alt="Shirt 1" onclick="openModal(0)">
        <img src="https://thefoomer.in/cdn/shop/files/final_8e233dea-27be-4183-bca0-441406529afa.jpg?v=1716523836" alt="Shirt 2" onclick="openModal(1)">
        <img src="https://www.tistabene.com/cdn/shop/files/MSH-1915A.jpg?v=1703326353" alt="Shirt 3" onclick="openModal(2)">
        <img src="https://d118ps6mg0w7om.cloudfront.net/media/catalog/product/1/_/fit-in/1000x1333/1_bndr-4148-t-78-light-grey.jpg" alt="Shirt 4" onclick="openModal(3)">
    </div>

    <h2>For Him - Jeans</h2>
    <div class="category">
        <img src="https://www.urbanofashion.com/cdn/shop/files/23748858-2.jpg?v=1712653624" alt="Jeans 1" onclick="openModal(4)">
        <img src="https://rukminim2.flixcart.com/image/850/1250/xif0q/jean/e/q/g/32-denimj-lb-baggy27-denim-fit-original-imahf4juwygq2fzb.jpeg?q=90&crop=false" alt="Jeans 2" onclick="openModal(5)">
        <img src="https://www.tistabene.com/cdn/shop/products/MJS-0018A.jpg?v=1694077964" alt="Jeans 3" onclick="openModal(6)">
        <img src="https://getketchadmin.getketch.com/product/8905404111616/660/KHJN000027r_1.JPG" alt="Jeans 4" onclick="openModal(7)">
    </div>

    <h2>For Him - Joggers</h2>
    <div class="category">
        <img src="https://levi.in/cdn/shop/files/A06230024_01_Front_3a0b58fa-4751-4901-8aae-360fbeefd124.jpg?v=1695737673" alt="Joggers 1" onclick="openModal(8)">
        <img src="https://nobero.com/cdn/shop/files/BlackJacksonJoggerNewWebImagecopy.jpg?v=1712665279" alt="Joggers 2" onclick="openModal(9)">
        <img src="https://assets.ajio.com/medias/sys_master/root/20240716/a9uS/6696b04a6f60443f31522c1b/-473Wx593H-467290457-grey-MODEL.jpg" alt="Joggers 3" onclick="openModal(10)">
        <img src="https://assets.ajio.com/medias/sys_master/root/20230315/p0g7/6411d7eeaeb26924e3c3eeeb/-473Wx593H-469471006-olive-MODEL4.jpg" alt="Joggers 4" onclick="openModal(11)">
    </div>

    <div id="product-modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="modal-left-preview">
                <img id="left-preview-img" src="" alt="Next Product">
            </div>
            <div class="modal-main">
                <img id="modal-img" src="" alt="Product Image">
                <h2 id="modal-title"></h2>
                <p id="modal-price"></p>
                <div id="modal-sizes">
                    <h4>Select Size:</h4>
                    <select id="size-select">
                        <option value="S">Small (S)</option>
                        <option value="M">Medium (M)</option>
                        <option value="L">Large (L)</option>
                        <option value="XL">Extra Large (XL)</option>
                    </select>
                </div>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            </div>
            <a class="prev" onclick="changeImage(-1)">&#10094;</a>
            <a class="next" onclick="changeImage(1)">&#10095;</a>
        </div>
    </div>

    <div class="cart">
        <h4 style="color: #000;">Shopping Cart</h4>
        <div class="cart-items" id="cart-items"></div>
       
        <button class="add-to-cart" onclick="openPaymentModal()">Make Payment</button>
    </div>

    <div id="payment-modal" class="payment-modal">
        <div class="payment-modal-content">
            <h2 style="color: #000">Payment Details</h2>
            <p style="color: #000;"><strong>Total Price:</strong> ₹<span id="total-price"></span></p>
            <button onclick="processPayment()">Pay Now</button>
            <button onclick="closePaymentModal()">Cancel</button>
        </div>
    </div>

    <div id="payment-success-modal" class="payment-success-modal">
        <div class="payment-success-modal-content">
            <h2 style="color: #000">Payment Successful</h2>
            <p>Thank you for your purchase!</p>
            <button onclick="closeSuccessModal()">Close</button>
        </div>
    </div>

    <script>
        const products = [
            { title: 'Shirt 1', price: '₹1000', src: 'https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/19904756/2022/9/10/2f6d80ab-fc33-4a0d-96e0-bde2eb53ec501662808732693HIGHLANDERMenCoffeeBrownSlimFitCasualShirt1.jpg' },
            { title: 'Shirt 2', price: '₹1200', src: 'https://thefoomer.in/cdn/shop/files/final_8e233dea-27be-4183-bca0-441406529afa.jpg?v=1716523836' },
            { title: 'Shirt 3', price: '₹1500', src: 'https://www.tistabene.com/cdn/shop/files/MSH-1915A.jpg?v=1703326353' },
            { title: 'Shirt 4', price: '₹1300', src: 'https://d118ps6mg0w7om.cloudfront.net/media/catalog/product/1/_/fit-in/1000x1333/1_bndr-4148-t-78-light-grey.jpg' },
            { title: 'Jeans 1', price: '₹1800', src: 'https://www.urbanofashion.com/cdn/shop/files/23748858-2.jpg?v=1712653624' },
            { title: 'Jeans 2', price: '₹1700', src: 'https://www.tistabene.com/cdn/shop/products/MJS-0018A.jpg?v=1694077964' },
            { title: 'Jeans 3', price: '₹2000', src: 'https://getketchadmin.getketch.com/product/8905404111616/660/KHJN000027r_1.JPG' },
            { title: 'Jeans 4', price: '₹1900', src: 'https://levi.in/cdn/shop/files/A06230024_01_Front_3a0b58fa-4751-4901-8aae-360fbeefd124.jpg?v=1695737673' },
            { title: 'Joggers 1', price: '₹2200', src: 'https://nobero.com/cdn/shop/files/BlackJacksonJoggerNewWebImagecopy.jpg?v=1712665279' },
            { title: 'Joggers 2', price: '₹2300', src: 'https://assets.ajio.com/medias/sys_master/root/20240716/a9uS/6696b04a6f60443f31522c1b/-473Wx593H-467290457-grey-MODEL.jpg' },
            { title: 'Joggers 3', price: '₹2400', src: 'https://assets.ajio.com/medias/sys_master/root/20230315/p0g7/6411d7eeaeb26924e3c3eeeb/-473Wx593H-469471006-olive-MODEL4.jpg' },
            { title: 'Joggers 4', price: '₹2500', src: 'https://rukminim2.flixcart.com/image/850/1250/xif0q/jean/e/q/g/32-denimj-lb-baggy27-denim-fit-original-imahf4juwygq2fzb.jpeg?q=90&crop=false' }
        ];

        let currentIndex = 0;
        let cart = [];

        function openModal(index) {
            currentIndex = index;
            updateModal();
            document.getElementById("product-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("product-modal").style.display = "none";
        }

        function updateModal() {
            const product = products[currentIndex];
            document.getElementById("modal-img").src = product.src;
            document.getElementById("modal-title").innerText = product.title;
            document.getElementById("modal-price").innerText = product.price;

            
            const nextIndex = (currentIndex + 1) % products.length;
            document.getElementById("left-preview-img").src = products[nextIndex].src;
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + products.length) % products.length;
            updateModal();
        }

        function addToCart() {
            const product = products[currentIndex];
            cart.push(product);
            displayCart();
            closeModal();
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            cartItemsContainer.innerHTML = ""; 
            cart.forEach((item) => {
                const itemElement = document.createElement("div");
                itemElement.innerText = `${item.title} - ${item.price}`;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        function openPaymentModal() {
            let totalPrice = 0;
            cart.forEach((item) => {
                totalPrice += parseInt(item.price.replace('₹', ''));
            });
            document.getElementById("total-price").innerText = totalPrice;
            document.getElementById("payment-modal").style.display = "flex";
        }

        function closePaymentModal() {
            document.getElementById("payment-modal").style.display = "none";
        }

        function processPayment() {
            document.getElementById("payment-modal").style.display = "none";
            document.getElementById("payment-success-modal").style.display = "flex";
        }

        function closeSuccessModal() {
            document.getElementById("payment-success-modal").style.display = "none";
        }
    </script>
</body>
</html>
