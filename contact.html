<style>
 
  .feedback-form {
    background-color: #fff;
    padding: 20px;
    margin: 20px auto;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .feedback-form h3 {
    font-family: 'Beth Ellen', cursive;
    color: #333;
    font-size: 2rem;
    margin-bottom: 20px;
  }

  .feedback-form input, .feedback-form textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  .feedback-form input[type="text"],
  .feedback-form input[type="email"] {
    font-size: 1rem;
    width: 100%;
  }

  .feedback-form textarea {
    font-size: 1rem;
    resize: vertical;
    height: 150px;
  }

  .feedback-form button {
    background-color: #333;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .feedback-form button:hover {
    background-color: #d4af37;
  }
</style>
</head>
<body>

<nav>
  <div class="logo">
    <h3><a href="PRIYA.html" class="logo-name">Priya Fashion</a></h3>
  </div>
  <ul class="nav-links">

    <li><a href="products.html">Products</a></li>

  </ul>
  <div class="burger">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
  </div>
</nav>

<center>
  <div class="contact-info">
    <p class="slogan">"PRIYA Fashion."</p>
    <p class="author">PRIYA</p>
    <p class="author">priya</p>
    <p class="author"><a href="#" class="logo-name">On LinkedIn</a></p>
  </div>
</center>

<div class="feedback-form">
  <h3>We'd love to hear your feedback!</h3>
  <form action="#">
    <input type="text" id="name" name="name" placeholder="Your Name" required><br>
    <input type="email" id="email" name="email" placeholder="Your Email" required><br>
    <textarea id="feedback" name="feedback" placeholder="Your Feedback" required></textarea><br>
    <button type="submit">Submit Feedback</button>
  </form>
</div>

<script type="text/javascript" src="js/nav.js"></script>
