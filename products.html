        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        .category, .kurti, .western {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .category img, .kurti img, .western img {
            cursor: pointer;
            max-width: 200px;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .category img:hover, .kurti img:hover, .western img:hover {
            transform: scale(1.1);
            border-color: #000;
        }
        .add-to-cart {
            display: block;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            display: flex;
            justify-content: space-between;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 1000px;
            position: relative;
        }
        .modal-left-preview {
            width: 30%;
            text-align: center;
        }
        .modal-left-preview img {
            max-width: 100%;
            height: auto;
            opacity: 0.7;
            border-radius: 10px;
        }
        .modal-main {
            width: 60%;
            text-align: center;
        }
        .modal-main img {
            max-width: 100%;
            height: auto;
        }
        .modal-main h2, .modal-main p {
            margin-bottom: 15px;
        }
        .modal-main select {
            padding: 8px;
            font-size: 14px;
            margin-top: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h4 {
            margin: 0;
        }
        .cart-items {
            max-height: 200px;
            overflow-y: auto;
        }

        let currentIndex = 0;

        function openModal(index) {
            currentIndex = index;
            updateModal();
            document.getElementById("product-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("product-modal").style.display = "none";
        }

        function updateModal() {
            const product = products[currentIndex];
            document.getElementById("modal-img").src = product.src;
            document.getElementById("modal-title").innerText = product.title;
            document.getElementById("modal-price").innerText = product.price;

            const nextIndex = (currentIndex + 1) % products.length;
            document.getElementById("left-preview-img").src = products[nextIndex].src;
        }

        function changeImage(direction) {
            currentIndex = (currentIndex + direction + products.length) % products.length;
            updateModal();
        }

        function addToCart() {
            const product = products[currentIndex];
            cart.push(product);
            displayCart();
            closeModal();
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            cartItemsContainer.innerHTML = ""; 
            cart.forEach((item) => {
                const itemElement = document.createElement("div");
                itemElement.innerText = `${item.title} - ${item.price}`;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        
        document.querySelectorAll(".kurti img, .western img, .category img").forEach((img, index) => {
            img.addEventListener("click", () => openModal(index));
